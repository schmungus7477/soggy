<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>soggy</title>
<link rel="icon" href="logo.ico" type="image/ico" />
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .tilt-box {
    width: 300px;
    height: 400px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    overflow: hidden;
    cursor: pointer;
    will-change: transform;
    background: #000;
    position: relative;
    user-select: none;
  }
  .tilt-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    pointer-events: none;
    display: block;
  }
  .click-effect {
    animation: clickpop 0.3s forwards;
  }
  @keyframes clickpop {
    0% {
      transform: scale(1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    50% {
      transform: scale(1.1);
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    100% {
      transform: scale(1);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
  }
</style>
</head>
<body>

<div class="tilt-box" data-tilt>
  <img src="soggy.jpg" alt="Soggy cat" />
</div>

<audio id="meow-sound" src="meow.wav" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
<script>
  VanillaTilt.init(document.querySelectorAll(".tilt-box"), {
    max: 15,
    speed: 400,
    scale: 1,
    easing: "cubic-bezier(.03,.98,.52,.99)",
    reset: true,
  });

  const box = document.querySelector('.tilt-box');
  const meowSound = document.getElementById('meow-sound');

  box.addEventListener('click', () => {
    meowSound.currentTime = 0;
    meowSound.play();

    box.classList.remove('click-effect');
    void box.offsetWidth;
    box.classList.add('click-effect');

    box.addEventListener('animationend', () => {
      box.classList.remove('click-effect');
    }, { once: true });
  });
</script>

</body>
</html>
